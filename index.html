<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
    <div id="info">
        <h1>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
        </h1>
        <p>You know you want to</p>
    </div>
    <div id="signup-form">
        Let's do this!
        <form>
            <label>
                FIRST NAME
            <input type="text" placeholder="Full Name" required>
            </label>
            <label>
                LAST NAME
            <input type="text" placeholder="Last Name" required>
            </label>
            <label>
                EMAIL
            <input type="email" placeholder="Email Address" required>
            </label>
            <label>
                PHONE NUMBER
            <input type="tel" placeholder="Phone Number" required>
            </label>
            <label>
                PASSWORD
            <input type="password" placeholder="Password" minlength="6">
            </label>
            <label>
                CONFIRM PASSWORD
            <input type="password" placeholder="Confirm Password" minlength="6" required>
            </label>
            <button type="submit">Create Account</button>
            <h1>Already have an account?Log in</h1>
        </form>

    </div>
    </div>
    <div id="images">
      <div id="hero-logo">
        <img src="images/herologo.png" alt="hero logo"> 
       </div>
    <div id="hero-image">
        <img src="images/heroimage.jpg" alt="hero image">
    </div>
    </div>
</body>
</html>
